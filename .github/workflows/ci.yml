name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master  ]
  workflow_dispatch:  # This allows manual triggering

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: fritid_db
          MYSQL_USER: fritid_user
          MYSQL_PASSWORD: fritid_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install backend dependencies
        run: npm ci
        working-directory: ./backend
        
      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h"127.0.0.1" --silent; do
            echo 'waiting for mysqladmin to be connectable...'
            sleep 2
          done
          
      - name: Setup database
        run: |
          # Verify database exists
          mysql -h 127.0.0.1 -u fritid_user -pfritid_password -e "SHOW DATABASES;"
          # Import the database structure and data
          mysql -h 127.0.0.1 -u fritid_user -pfritid_password fritid_db < database/fritidsi_lovro_fritid.sql
          # Verify tables were created
          mysql -h 127.0.0.1 -u fritid_user -pfritid_password fritid_db -e "SHOW TABLES;"
        working-directory: ./backend
        
      - name: Check backend startup
        run: |
          # Start the server in background
          npm start &
          SERVER_PID=$!
          echo "Started server with PID: $SERVER_PID"
          
          # Wait 20 seconds
          echo "Waiting 20 seconds to check if server starts without errors..."
          sleep 20
          
          # Check if process is still running (no crash)
          if kill -0 $SERVER_PID 2>/dev/null; then
            echo "✅ Server is running successfully after 20 seconds!"
            # Kill the server
            kill $SERVER_PID
            echo "Server stopped"
          else
            echo "❌ Server crashed or failed to start"
            exit 1
          fi
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: 127.0.0.1
          DB_USER: fritid_user
          DB_PASSWORD: fritid_password
          DB_NAME: fritid_db
          DB_PORT: 3306
          # Add your other environment variables here using secrets:
          # API_KEY: ${{ secrets.API_KEY }}
          # JWT_SECRET: ${{ secrets.JWT_SECRET }}

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend
        
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
        env:
          NODE_ENV: production
